<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [{
      "@type": "Question",
      "name": "What is a Site Template?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "A starting point for a website. Usually consists of at least one or more HTML files, a stylesheet, and optionally a few support images and scripts. The HTML is where your content lives (eg. text and photos), while the rest of the stuff handles the presentation of that content. "
      }
    }, {
      "@type": "Question",
      "name": "What is a Responsive template?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Responsive template means that the template will adapt to different screen sizes, displaying the content impeccably on all devices from tablets, mobiles and PCs, thus making your website user-friendly and easy to navigate for your visitors.
All our premium templates are responsive."
      }
    }, {
      "@type": "Question",
      "name": "How do I change the templates default colour scheme ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "To modify all of the colours used in the template that you have downloaded you will have to modify pretty much all of the CSS files found in the 'styles' folder.
To modify the http://www.w3schools.com/cssref/css_colors.asp CSS colour values you need to look for elements marked up like:
<ol>
  <li>color:;</li>
  <li>background:;</li>
  <li>background-color:;</li>
</ol>
Please note that colour is spelt in the American way "color" without the U."
      }
    }, {
      "@type": "Question",
      "name": "Can I switch from one template to another?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "No, you cannot switch from a template to another once you have chosen a template. We advise you to navigate through our catalog to check out all our templates before choosing one."
      }
    }]
  }
  </script>
